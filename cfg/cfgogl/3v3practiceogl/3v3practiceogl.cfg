// Load Extensions
confogl_addcvar chestbump_patch_enabled 1
confogl_addcvar cssladders_enabled 1
confogl_addcvar cssladders_allow_m2 0
confogl_addcvar cssladders_allow_reload 0

// [fix_engine.smx]
confogl_addcvar engine_fix_flags 12

// [ghost_hurt.smx]
confogl_addcvar ghost_hurt_type 1

// [l4dpistoldelay.smx]
confogl_addcvar l4d_pistol_delay_dualies 0.1
confogl_addcvar l4d_pistol_delay_single 0.2
confogl_addcvar l4d_pistol_delay_incapped 0.3
confogl_addcvar l4d_pistol_autofire_rate 0.3

// [l4d_bash_kills.smx]
confogl_addcvar l4d_no_bash_kills 1

// [l4d_no_cans.smx]
confogl_addcvar l4d_no_propane 0
confogl_addcvar l4d_no_oxygen 0

// [l4d_si_slowdown.smx]
confogl_addcvar l4d_si_slowdown 1
confogl_addcvar l4d_si_slowdown_tank 0

// [l4d_tank_props.smx]
confogl_addcvar l4d_tank_props 1

// [l4d_tankpunchstuckfix.smx]
confogl_addcvar tpsf_debug_print 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 1 weapon_hunting_rifle
l4d_wlimits_lock

// [l4d2_melee_spawn.smx]
l4d2_melee_spawn_randomise 100

// [l4d2_nosecondchances.smx]
confogl_addcvar bot_kick_delay 8

// [l4d2_godframes_control.smx]
confogl_addcvar gfc_hittable_override 1
confogl_addcvar gfc_hittable_rage_override 1
confogl_addcvar gfc_witch_override 1
confogl_addcvar gfc_spit_extra_time 0.5
confogl_addcvar gfc_common_extra_time 0.0
confogl_addcvar gfc_hunter_duration 1.8
confogl_addcvar gfc_jockey_duration 0.1
confogl_addcvar gfc_smoker_duration 0.1
confogl_addcvar gfc_charger_duration 1.8
confogl_addcvar gfc_common_zc_flags 0
confogl_addcvar gfc_spit_zc_flags 6
confogl_addcvar gfc_godframe_glows 1

// [l4d2_m2_control.smx]
confogl_addcvar z_max_hunter_pounce_stagger_duration 1
confogl_addcvar l4d2_deadstop_penalty 1

// [l4d2_hittable_control.smx]
confogl_addcvar hc_bridge_car_damage 100.0
confogl_addcvar hc_sflog_standing_damage 100.0
confogl_addcvar hc_bhlog_standing_damage 100.0
confogl_addcvar hc_handtruck_standing_damage 8.0
confogl_addcvar hc_car_standing_damage 100.0
confogl_addcvar hc_bumpercar_standing_damage 100.0
confogl_addcvar hc_forklift_standing_damage 100.0
confogl_addcvar hc_dumpster_standing_damage 100.0
confogl_addcvar hc_haybale_standing_damage 100.0
confogl_addcvar hc_baggage_standing_damage 100.0
confogl_addcvar hc_incap_standard_damage -2
confogl_addcvar hc_disable_self_damage 1
confogl_addcvar hc_overhit_time 1.4

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1
confogl_addcvar sm_skill_report_flags 534131 //1+2+16+32+64+512+1024+8192+524288 skeet+hurtskeet+crown+draw+tonguecut+rockskeet+deadstop+hunterdp+alarms
confogl_addcvar sm_skill_skeet_allowmelee 1

// [l4d2_uncommon_blocker.smx]
confogl_addcvar sm_uncinfblock_enabled 1
confogl_addcvar sm_uncinfblock_types 27

// [l4d2_unsilent_jockey.smx]
confogl_addcvar sm_unsilentjockey_enabled 1
confogl_addcvar sm_unsilentjockey_always 1
confogl_addcvar sm_unsilentjockey_time 0.1

// [l4d2_weaponrules.smx]
l4d2_addweaponrule smg_mp5                smg_silenced
l4d2_addweaponrule rifle                  smg
l4d2_addweaponrule rifle_desert           smg
l4d2_addweaponrule rifle_ak47             smg_silenced
l4d2_addweaponrule rifle_sg552            smg
l4d2_addweaponrule autoshotgun            pumpshotgun
l4d2_addweaponrule shotgun_spas           shotgun_chrome
l4d2_addweaponrule sniper_military        hunting_rifle
l4d2_addweaponrule sniper_scout           hunting_rifle
l4d2_addweaponrule sniper_awp             hunting_rifle

// [si_fire_immunity.smx]
confogl_addcvar infected_fire_immunity 3

// [Static shotgun spread]
codepatch_patch sgspread
sm_weapon pumpshotgun damage 14
sm_weapon pumpshotgun bullets 20
sm_weapon pumpshotgun scatterpitch 4.5
sm_weapon pumpshotgun scatteryaw 4.5
sm_weapon shotgun_chrome damage 16
sm_weapon shotgun_chrome bullets 16
sm_weapon shotgun_chrome scatterpitch 3.5
sm_weapon shotgun_chrome scatteryaw 3.5
confogl_addcvar sgspread_center_pellet 0
confogl_addcvar sgspread_ring1_bullets 8
confogl_addcvar sgspread_ring1_factor 3
confogl_addcvar z_shotgun_bonus_damage_range 75

// [SMG Spread Improvement]
sm_weapon smg spreadpershot 0.20
sm_weapon smg maxmovespread 1.65
sm_weapon smg_silenced spreadpershot 0.26
sm_weapon smg_silenced maxmovespread 1.75

// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 5
confogl_addcvar sm_lerp_change_spec 1
confogl_addcvar sm_readyup_lerp_changes 1
confogl_addcvar sm_min_lerp 0.000
confogl_addcvar sm_max_lerp 0.100

// [starting_items.smx]
confogl_addcvar starting_item_flags 4

// Confogl Additional
confogl_setcvars
confogl_resetclientcvars

// Client Cvar Tracking        <cvar>                <hasMin> <min>       <hasMax> <max>
confogl_trackclientcvar        "mat_hdr_level"       "1"      "2.0"       "0"      "0.0"
confogl_trackclientcvar        "cl_lagcompensation"  "1"      "1.0"       "0"      "0.0"
confogl_startclientchecking

sm_killlobbyres												// Removes the lobby reservation cookie

exec confogl_personalize.cfg